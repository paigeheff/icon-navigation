<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
</head>
<body>
  <header class="grid masthead">
    <div class="unit [ xs-1 s-1 m-1 l-1-4 xl-1-4 ]">
      <h1>Potion Express</h1>
    </div>
    <div class="unit [ xs-1 s-1 m-1 l-3-4 xl-3-4 ]">
      <nav class="nav">
        <ul class="list-group push-0">
          <li class="island-1-8">
            <a class="btn" href="#">
              <i class="icon i-32 block w-1">
                <img class= "logo" src="images/placeholder-triangle.svg" alt="#">
              </i>
              <span class="icon-label milli">Unicorn Tears</span>
            </a>
          </li>
          <li class="island-1-8">
            <a class="btn" href="#">
            <i class="icon i-32 block w-1">
              <img class= "logo"src="images/placeholder-triangle.svg" alt="#">
            </i>
            <span class="icon-label milli">Dragon Scales</span>
          </a>
          </li>
          <li class="island-1-8">
            <a class="btn" href="#">
            <i class="icon i-32 block w-1">
              <img class= "logo" src="images/placeholder-triangle.svg" alt="#">
            </i>
            <span class="icon-label milli">Yeti Dandruff</span>
          </a>
          </li>
          <li class="island-1-8">
            <a class="btn" href="#">
            <i class="icon i-32 block w-1">
              <img class= "logo" src="images/placeholder-triangle.svg" alt="#">
            </i>
            <span class="icon-label milli">Pixie Dust</span>
          </a>
          </li>
        </ul>
      </nav>
    </div>
</header>

</body>
</html>
